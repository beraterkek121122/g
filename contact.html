
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berat Erkek - İletişim</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Berat Erkek</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="about.html">Hakkımda</a></li>
                    <li><a href="contact.html" class="active">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact">
            <h2>İletişim</h2>
            <p>Benimle iletişime geçmek isterseniz aşağıdaki bilgileri kullanabilirsiniz:</p>
            
            <div class="contact-info">
                <h3>E-posta</h3>
                <p><a href="mailto:beraterkek121122@gmail.com">beraterkek121122@gmail.com</a></p>
            </div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Gönder</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Berat Erkek. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
